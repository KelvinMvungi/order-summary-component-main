<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order component</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="content">
                <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="price">
                <img src="images/icon-music.svg" alt="">
                <div class="plan">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="pay"><p>Proceed to Payment</p></div>
            <div class="cancel"><p>Cancel Order</p></div>
            </div>
        </div>
    </main>
</body>
</html>
